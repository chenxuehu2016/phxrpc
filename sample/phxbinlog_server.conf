[Server]
BindIP = 127.0.0.1
Port = 16161
MaxThreads = 16
IOThreadCount = 3
PackageName = phxbinlogsvr
MaxConnections = 800000
MaxQueueLength = 20480
FastRejectThresholdMS = 20
FastRejectAdjustRate = 5

[Log]
LogDir = ~/log
LogLevel = 3

[ServerTimeout]
SocketTimeoutMS = 5000

[Monitor]
MonitorDir = /run/user/1000